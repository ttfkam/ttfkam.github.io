<?xml version="1.0"?>
<svg width="400" height="400"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <path d="m0,0h400v400h-400z" stroke="none">
    <animate attributeName="fill" calcMode="discrete" repeatCount="indefinite"
             values="#333;#FFF;#333" keyTimes="0;0.5;1" dur="3s"/>
  </path>
