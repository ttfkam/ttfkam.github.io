                        repeatCount="indefinite"/>
      <animate attributeName="stroke" calcMode="discrete" repeatCount="indefinite"
               values="#FFF;#333;#FFF" keyTimes="0;0.5;1" dur="3s"/>
    </path>
    <use xlink:href="#cross" x="26.666" y="80"/>
    <use xlink:href="#cross" x="53.333" y="160"/>
    <use xlink:href="#cross" x="80" y="240"/>
    <use xlink:href="#cross" x="106.666" y="320"/>
    <use xlink:href="#cross" x="133.333" y="400"/>
