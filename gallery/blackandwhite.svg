             calcMode="discrete" begin="0s" dur="3s"
             values="0 0;-53.333 -26.666;0 0" keyTimes="0;0.5;1"
             repeatCount="indefinite"/>
  </g>
  <use xlink:href="#crossColumn" x="-80" y="26.333"/>
  <use xlink:href="#crossColumn" x="80" y="-26.666"/>
  <use xlink:href="#crossColumn" x="160" y="-53.333"/>
  <use xlink:href="#crossColumn" x="266.666" y="0"/>
  <use xlink:href="#crossColumn" x="346.666" y="-26.333"/>
  <use xlink:href="#cross" x="-80" y="300">
